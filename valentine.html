<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #feca57 50%, #ee5a6f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            font-size: 60px;
            margin-bottom: 20px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        h1 {
            color: #ff6b9d;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .names {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .name-item {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .name-label {
            font-weight: bold;
            color: #ff6b9d;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d, #ee5a6f);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }

        .no-btn {
            background: #e9ecef;
            color: #333;
        }

        .no-btn:hover {
            background: #dee2e6;
        }

        .no-btn:active {
            position: relative;
            left: 200px;
            top: -200px;
        }

        .success-message {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            font-size: 16px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        .gif-container {
            margin: 20px 0;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will You Be My Valentine?</h1>
        <p class="subtitle">A special question for someone special</p>

        <div class="names" id="namesContainer">
            <div class="name-item">
                <span class="name-label">From:</span> <span id="fromName">Your Name</span>
            </div>
            <div class="name-item">
                <span class="name-label">To:</span> <span id="toName">Valentine's Name</span>
            </div>
        </div>

        <div class="gif-container">
            <img src="https://media.giphy.com/media/g9GW6SCZX9E8iMCYIC/giphy.gif" alt="Love animation">
        </div>

        <div class="buttons">
            <button class="yes-btn" onclick="respondYes()">YES! üíï</button>
            <button class="no-btn" id="noBtn" onclick="moveNo()">No</button>
        </div>

        <div class="success-message" id="successMessage">
            <h2>Congratulations! üéâ</h2>
            <p>You just made someone very happy!</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || 'Your Name';
        }

        // Set names from URL parameters
        window.addEventListener('load', function() {
            const fromName = getUrlParam('name');
            const toName = getUrlParam('valentineName');
            
            document.getElementById('fromName').textContent = fromName;
            document.getElementById('toName').textContent = toName;
            document.title = fromName + ' loves ' + toName;
        });

        // Yes button response
        function respondYes() {
            const fromName = document.getElementById('fromName').textContent;
            const toName = document.getElementById('toName').textContent;
            
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            createConfetti();
            playHeartAnimation();
        }

        // No button - moves away
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const randomX = Math.random() * 300 - 150;
            const randomY = Math.random() * 300 - 150;
            
            noBtn.style.position = 'absolute';
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.innerHTML = '‚ù§Ô∏è';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.fontSize = '20px';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);

                // Animate falling
                let top = -10;
                const interval = setInterval(() => {
                    top += Math.random() * 3 + 2;
                    confetti.style.top = top + 'px';
                    
                    if (top > window.innerHeight) {
                        clearInterval(interval);
                        confetti.remove();
                    }
                }, 30);
            }
        }

        // Heart animation
        function playHeartAnimation() {
            const heart = document.querySelector('.heart');
            heart.style.animation = 'none';
            setTimeout(() => {
                heart.style.animation = 'heartbeat 0.5s infinite';
            }, 10);
        }
    </script>
</body>
</html>
