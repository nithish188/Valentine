<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(20px);
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: slideIn 0.6s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .heart-float {
            position: absolute;
            font-size: 30px;
            opacity: 0.7;
            animation: heartFloat 3s ease-in infinite;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 38px;
            font-weight: 700;
            line-height: 1.2;
        }

        .highlighted-name {
            color: #667eea;
            font-weight: 800;
        }

        .subtitle {
            color: #999;
            margin-bottom: 40px;
            font-size: 18px;
            font-weight: 500;
        }

        .emoji-container {
            font-size: 80px;
            margin: 20px 0;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
        }

        button {
            padding: 16px 50px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.6);
        }

        .yes-btn:active {
            transform: scale(0.96);
        }

        .no-btn {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
            position: relative;
        }

        .no-btn:hover {
            background: #e8e8e8;
            border-color: #ccc;
        }

        .no-btn.moving {
            position: fixed;
            z-index: 1000;
        }

        .success-message {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border-radius: 15px;
            font-size: 18px;
            animation: successPop 0.6s ease-out;
        }

        @keyframes successPop {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-message h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        /* Desktop - Landscape */
        @media (min-width: 1024px) and (orientation: landscape) {
            body {
                min-height: 100vh;
            }

            .container {
                padding: 50px 70px;
                max-width: 700px;
            }

            h1 {
                font-size: 42px;
            }

            .emoji-container {
                font-size: 100px;
            }

            .buttons {
                flex-direction: row;
            }
        }

        /* Tablet - Landscape */
        @media (min-width: 768px) and (max-width: 1023px) and (orientation: landscape) {
            .container {
                padding: 40px 50px;
                max-width: 600px;
            }

            h1 {
                font-size: 32px;
            }

            .emoji-container {
                font-size: 80px;
            }

            .buttons {
                flex-direction: row;
            }
        }

        /* Mobile - Portrait */
        @media (max-width: 767px) and (orientation: portrait) {
            body {
                min-height: 100vh;
            }

            .container {
                padding: 40px 20px;
                max-width: 90vw;
                border-radius: 20px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .emoji-container {
                font-size: 70px;
                margin: 15px 0;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
                margin-top: 30px;
            }

            button {
                width: 100%;
                padding: 14px 30px;
                font-size: 16px;
            }
        }

        /* Mobile - Landscape */
        @media (max-width: 767px) and (orientation: landscape) {
            body {
                min-height: 100vh;
            }

            .container {
                padding: 20px 15px;
                max-width: 95vw;
                border-radius: 15px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .emoji-container {
                font-size: 50px;
                margin: 10px 0;
            }

            .buttons {
                flex-direction: row;
                gap: 15px;
                margin-top: 20px;
            }

            button {
                padding: 12px 25px;
                font-size: 14px;
                min-width: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <div class="emoji-container">üíù</div>
        <h1><span id="toName">Name</span>, will you be my Valentine?</h1>
        <p class="subtitle">Choose wisely. (The "No" button is‚Ä¶ shy.)</p>

        <div class="buttons">
            <button class="yes-btn" onclick="respondYes()">YES üíï</button>
            <button class="no-btn" id="noBtn" onclick="moveNo()">NO</button>
        </div>

        <div class="success-message" id="successMessage">
            <h2>YES! üéâüíï</h2>
            <p>You just made me the happiest person!</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || '';
        }

        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíû'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                container.appendChild(heart);
            }
        }

        // Set names from URL parameters
        window.addEventListener('load', function() {
            createFloatingHearts();
            const toName = getUrlParam('valentineName');
            
            if (toName) {
                document.getElementById('toName').textContent = toName;
                document.title = toName + ', will you be my Valentine?';
            }
        });

        // Yes button response
        function respondYes() {
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            createConfetti();
        }

        // No button - moves away from cursor
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            noBtn.classList.add('moving');
            
            // Random position on screen
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 60);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Move button away from mouse
        document.addEventListener('mousemove', function(e) {
            const noBtn = document.getElementById('noBtn');
            if (!noBtn.classList.contains('moving')) return;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnX = btnRect.left + btnRect.width / 2;
            const btnY = btnRect.top + btnRect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const distance = Math.sqrt(Math.pow(btnX - mouseX, 2) + Math.pow(btnY - mouseY, 2));
            
            // If mouse is close, move button away
            if (distance < 150) {
                const angle = Math.atan2(btnY - mouseY, btnX - mouseX);
                const newX = Math.cos(angle) * 200 + mouseX;
                const newY = Math.sin(angle) * 200 + mouseY;
                
                // Keep button within viewport
                const finalX = Math.max(0, Math.min(newX, window.innerWidth - 150));
                const finalY = Math.max(0, Math.min(newY, window.innerHeight - 60));
                
                noBtn.style.left = finalX + 'px';
                noBtn.style.top = finalY + 'px';
            }
        });

        // Create confetti effect
        function createConfetti() {
            const emojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíù', 'üåπ', '‚≠ê', '‚ú®'];
            
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.fontSize = '24px';
                confetti.style.opacity = Math.random();
                confetti.style.animation = `confettiFall ${2 + Math.random() * 2}s linear forwards`;
                document.body.appendChild(confetti);

                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        // Add confetti fall animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
